<h2>Reactivos: <small>b√°sicos</small></h2>
<hr>
<div class="row">
  <div class="col">
    <form [formGroup]="miFormulario">
      <!-- Campo del producto -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-from-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto">
          <span class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>
      <!-- Campo del Precio -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-from-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="precio" placeholder="Precio del producto" required min=0>
          <span class="form-text text-danger">Debe de ser mayor o igual a 0</span>
        </div>
      </div>
      <!-- Campo de las Existencias -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-from-label">Existencias</label>
        <div class="col-sm-9"><input type="number" class="form-control" name="existencias"
            placeholder="Existencias del producto" required></div>
      </div>
      <div class="row">
        <div class="col"><button type="submit" class="btn btn-primary float-end">Guardar</button></div>
      </div>
    </form>
  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>
    <span>Value</span>
    <pre>{{miFormulario.value |json}}</pre>
  </div>
</div>
