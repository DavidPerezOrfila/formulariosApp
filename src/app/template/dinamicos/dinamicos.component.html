<form (ngSubmit)="guardar()" #miFormulario="ngForm">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="nombre" ngModel placeholder="Nombre de la persona" required>
      <span class="form-text text-danger" *ngIf="nombreValido()">Este campo es obligatorio</span>
    </div>
  </div>

  <!-- Agregar -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Agregar favorito">
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Favoritos -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" mb-1>
      <input type="text" class="form-control" mb-1>
      <input type="text" class="form-control" mb-1>
      <input type="text" class="form-control" mb-1>
      <input type="text" class="form-control" mb-1>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid" (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>
</form>
